name: Trigger auto deployment for blog-webapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/blog-webapp-AutoDeployTrigger-e4f2df6e-afd1-40db-9ed8-7af59cf3fc7e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.BLOGWEBAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BLOGWEBAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BLOGWEBAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.BLOGWEBAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BLOGWEBAPP_REGISTRY_PASSWORD }}
          containerAppName: blog-webapp
          resourceGroup: DefaultResourceGroup-EUS
          imageToBuild: merczmisi@yahoo.com/blog-webapp:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


