# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy JAR app to Azure Web App - blog-webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build Docker image
        run: |
          docker build -t blogwebappregistry.azurecr.io/java-app:latest .

      - name: Log in to ACR
        run: |
          az acr login --name blogwebappregistry

      - name: Push Docker image to ACR
        run: |
          docker push blogwebappregistry.azurecr.io/java-app:latest

      - name: Deploy to Azure Container Instances
        run: |
          az container create \
            --resource-group blog-webapp \
            --registry-username blogwebappregistry \
            --registry-password ${{ secrets.ACR_PASSWORD }} \
            --name blogwebappinstance \
            --image blogwebappregistry.azurecr.io/java-app:latest \
            --cpu 1 --memory 1.5 \
            --ports 8080 \
            --ip-address public \
            --environment-variables SPRING_DATASOURCE_URL=jdbc:mysql://blog-webapp-db.mysql.database.azure.com:3306/post-share?allowPublicKeyRetrieval=true SPRING_DATASOURCE_USERNAME=blogwebapp_admin SPRING_DATASOURCE_PASSWORD=blogwebapp_password
