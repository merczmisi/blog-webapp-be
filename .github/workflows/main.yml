# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy JAR app to Azure Web App - blog-webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build Docker image
        run: |
          docker build --platform linux/amd64 -t blogwebappregistry.azurecr.io/blog-webapp:latest .

      - name: Log in to ACR
        run: |
          az acr login --name blogwebappregistry

      - name: Push Docker image to ACR
        run: |
          docker push blogwebappregistry.azurecr.io/blog-webapp:latest

      - name: Update Azure Container App
        run: |
          az containerapp update --name blog-webapp \
          --resource-group blog-webapp \
          --image blogwebappregistry.azurecr.io/blog-webapp:latest