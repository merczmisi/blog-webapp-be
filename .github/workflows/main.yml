  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build Docker image
        run: |
          docker build -t blogwebappregistry.azurecr.io/java-app:latest .

      - name: Log in to ACR
        run: |
          az acr login --name blogwebappregistry

      - name: Push Docker image to ACR
        run: |
          docker push blogwebappregistry.azurecr.io/java-app:latest
          

      - name: Deploy to Azure Container Instances
        run: |
          az container create \
            --resource-group blog-webapp \
            --registry-username blog-webapp-user \
            --registry-password blog-webapp-pwd \
            --name blogwebappinstance \
            --image blogwebappregistry.azurecr.io/java-app:latest \
            --cpu 1 --memory 1.5 \
            --ports 8080 \
            --ip-address public